<!DOCTYPE html>
<html>

<head>
    <title>AEL</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="resources/icon.jpg">
</head>

<body>
    <div class="container-wrapper">

        <div class="container" id="section-one" style="display: initial;">
            <h1 id="title">Days and nights</h1>
            <!-- <img id ="heo" src="resources/icon.jpg" alt="logo" /> -->
            <div class="video-container">
                <input type="text" id="youtubeLink" placeholder="Dán link vào đây heo thúi <3"
                    value="https://www.youtube.com/watch?v=zB0ldJl2EEM&ab_channel=I%27mMaryhttps://www.youtube.com/watch?v=zB0ldJl2EEM&ab_channel=I%27mMary">
                <button id="loadButton">Load Video</button>
                <div id="player"></div>
                <div class="control-group">
                    <p type="text" id="cap"></p>
                </div>

                <div class="control-group">
                    <p type="text" id="video-time" placeholder="HH:mm:ss"></p>                    
                </div>

                <div class="controls">
                    <div class="control-group">
                        <button id="backwardButton"><i class="fas fa-backward"></i></button>
                        <input type="number" id="backwardSeconds" placeholder="Seconds" value="2">
                        <input type="number" id="forwardSeconds" placeholder="Seconds" value="5">
                        <button id="forwardButton"><i class="fas fa-forward"></i></button>
                    </div>
                </div>
                <div class="control-group">
                    <input type="text" id="seekTime" placeholder="HH:mm:ss" value="00:00:00">
                    <button id="seekButton">Seek</button>

                    <select id="playbackRates" name="playrate">
                        <option value="0.25">0.25</option>
                        <option value="0.5">0.5</option>
                        <option value="0.75">0.75</option>
                        <option selected value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <!-- Add this line to display the volume -->
                <p id="video-volume">Volume: 100%</p>
                <div class="volume-controls">
                    <input type="number" id="customVolumeInput" placeholder="Enter custom volume" value="5">
                </div>
                <p>Shortcut: Esc (Turn off player) A (Stwich auto scroll) N (Scroll now)</p>
            </div>
        </div>
        <div id="transcriptContainer">
            <!-- Auto generated codes -->
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>

</html>
