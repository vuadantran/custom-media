<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Watch YouTube Videos</h1>
        <div class="video-container">
            <input type="text" id="youtubeLink" placeholder="Paste YouTube URL here">
            <button id="loadButton">Load Video</button>
            <br>
            <div id="player"></div>
            <div id="subtitles" class="subtitles"></div>
            <div class="controls">
                <div class="control-group">
                    <button id="backwardButton"><i class="fas fa-backward"></i></button>
                    <input type="number" id="backwardSeconds" placeholder="Seconds" value="5">
                    <input type="number" id="forwardSeconds" placeholder="Seconds" value="5">
                    <button id="forwardButton"><i class="fas fa-forward"></i></button>
                </div>
            </div>
            <div class="control-group">
                <input type="text" id="seekTime" placeholder="HH:mm:ss">
                <button id="seekButton">Seek</button>
            </div>

        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
